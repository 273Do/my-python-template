output:
  - execution
  - execution_out
  - execution_info
  - summary

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.py"
      run: ruff format {staged_files}
      stage_fixed: true

    lint:
      glob: "*.py"
      run: ruff check {staged_files}

    fix:
      glob: "*.py"
      run: ruff check {staged_files} --fix
      stage_fixed: true

pre-push:
  commands:
    format-check:
      run: ruff format . --check

    lint-check:
      run: ruff check .

    test:
      run: pytest -v

commit-msg:
  commands:
    message-check:
      run: |
        if ! grep -qE "^(feat|fix|refactor|chore):" {1}; then
          echo "ðŸ”¥ Commit message must start with: feat|fix|refactor|chore"
          exit 1
        fi
